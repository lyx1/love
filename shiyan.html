<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>超时间</title>
	<script type="text/javascript">
	window.onload=function text(){
		var bt1=document.getElementById("bt1");
           function text(){
           	alert("时间到了");
           }
        var liu=setTimeout(text,3000);
       bt1.onclick=function(){
       	  clearTimeout(liu);
       }


    };
	</script>

</head>
<body>
	<input type="button" id="bt1" value="按钮">
</body>
</html>

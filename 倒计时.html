<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<script type="text/javascript">
	  window.onload=function(){
        var div1=document.getElementById("div1");
        var i=10;
       var liu=setInterval(function(){
            div1.innerHTML=i--;
            if(i==0){
               clearInterval(liu);

            }


        },1000)



	  }	
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
